    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-inview/1.5.7/angular-inview.min.js"></script>
    <script src="js/script.js" defer></script>
    
  </head>
  
  <body ng-app="calembour">
    
    <section ng-controller="ctrl" class="container">
      
      <header>
        <h1 class="text-center" title="Non, le .ur n'existe pas...">Calembo<span>.</span>ur</h1>
      </header>
      
      <section class="col-sm-6">
        
        <h2><small>Noms de domaine :</small></h2>
        
        <ul id="names" class="list-unstyled table table-bordered" in-view-container>
          
          <li in-view="warnMe(name)" in-view-options="{ debounce: 300 }" ng-repeat="name in names | filter:{ ext: { selected:true }, display:true } | orderBy:'name'"
            ng-class="{'bg-success' : name.available, 'bg-danger': name.loaded && !name.available, 'notLoadedYet': !name.loaded}">
            <span>{{name.name}}</span><span class="point">.</span><span>{{name.ext.name}}</span>
          </li>
          
        </ul>
        
        <menu>
          <div class="checkbox">
            <label>
              <input id="displayUnavailable" type="checkbox" ng-click="displayUnavailable()" checked/>afficher les noms indisponibles
            </label>
          </div>
        </menu>
        
      </section>
      
      <section class="col-sm-6">
        
        <h2><small>Extensions :</small></h2>
        
        <ul id="extensions" class="list-inline">
          <li ng-repeat="ext in extensions | orderBy:'name'">
            <a class="label label-default" ng-class="{'label-success' : ext.selected}" ng-click="clickDomain(ext)" >.{{ext.name}}</a>
          </li>
        </ul>
        
      </section>
      
      <footer>
        <em><small>Explorateur de noms de domaine sympas… Développé avec amour par <a href="#" title="En fait j'ai pas de site, je fais juste genre, mais merci d'avoir voulu cliquer, vous me touchez vachement">CobaltLab</a></small></em>
      </footer>
      
    </section>
    
  </body>
  
</html>
